version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
      POSTGRES_DB: pgdatabase
    ports:
      - "5432:5432"
    volumes:
      # Mount init SQL and CSV into the Postgres entrypoint init directory
      - ./init_postgres.sql:/docker-entrypoint-initdb.d/01_init_postgres.sql:ro
      - ./data/wine_food_pairings.csv:/docker-entrypoint-initdb.d/wine_food_pairings.csv:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser -d pgdatabase"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:6
    container_name: mongo-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoroot
      MONGO_INITDB_ROOT_PASSWORD: mongopassword
      MONGO_INITDB_DATABASE: modb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      # Optional: drop JS/.js/.sh init scripts here to run once on first start:
      # - ./init-mongo:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')", "-u", "mongoroot", "-p", "mongopassword", "--authenticationDatabase", "admin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  mongo-data:
